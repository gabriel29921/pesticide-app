<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>EvidenÈ›Äƒ Pesticide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-size: 1.1rem; background-color: #f8f9fa; }

<body class="p-4">
<div class="container">
<div class="text-end mb-2">

    <div class="card p-4 mb-4">
        <h2 class="mb-4">EvidenÈ›Äƒ Pesticide</h2>
        <form action="/adauga" method="POST" class="row g-3 mb-4">
            <div class="col-md-4">
                <input id="nume" list="nume_existente" name="nume" class="form-control form-control-lg" placeholder="Nume" required>
                <datalist id="nume_existente">
                    {% for nume in nume_existente %}
                        <option value="{{ nume }}">
                    {% endfor %}
                </datalist>
            </div>
            <div class="col-md-4">
                <input id="substanta" name="substanta_activ" class="form-control form-control-lg" placeholder="SubstanÈ›Äƒ activÄƒ" required>
            </div>
            <div class="col-md-2">
                <input name="cantitate" class="form-control form-control-lg" type="number" step="0.01" placeholder="Cantitate" required>
            </div>
            <div class="col-md-3">
                <input name="data_achizitie" class="form-control form-control-lg" type="date" required>
            </div>
            <div class="col-md-3">
                <input name="data_expirare" class="form-control form-control-lg" type="date" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary btn-lg">AdaugÄƒ</button>
            </div>
        </form>

        <h4>IeÈ™ire din stoc</h4>
        <form action="/iesire" method="POST" class="row g-3 mb-4">
            <div class="col-md-4">
                <select name="pesticid_id" class="form-select form-select-lg" required>
                    <option value="">SelecteazÄƒ pesticid</option>
                    {% for p in pesticide %}
                        <option value="{{ p[0] }}">{{ p[1] }} ({{ p[2] }}) - {{ p[3] }} unitÄƒÈ›i</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <input name="cantitate_iesita" type="number" step="0.01" class="form-control form-control-lg" placeholder="Cantitate folositÄƒ" required>
            </div>
            <div class="col-md-3">
                <input name="data_iesire" type="date" class="form-control form-control-lg" required>
            </div>
            <div class="col-md-3">
                <input name="cultura" class="form-control form-control-lg" placeholder="Cultura" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-warning btn-lg">Scade din stoc</button>
            </div>
        </form>

        <div class="d-flex justify-content-between align-items-center mb-2">
            <h4 class="m-0">Stoc curent</h4>
            <div>
                <button onclick="exportCSV()" class="btn btn-success btn-sm">ExportÄƒ CSV</button>
                <button onclick="exportStocPDF()" class="btn btn-danger btn-sm">ExportÄƒ PDF</button>
            </div>
        </div>
        <input type="text" id="searchInput" class="form-control search-input" placeholder="CautÄƒ Ã®n tabel...">

        <table class="table table-bordered table-striped table-hover" id="pesticideTable">
            <thead class="table-dark">
                <tr>
                    <th>Nume</th><th>SubstanÈ›Äƒ activÄƒ</th><th>Cantitate</th><th>AchiziÈ›ie</th><th>Expirare</th><th>AcÈ›iuni</th>
                </tr>
            </thead>
            <tbody>
                {% for p in pesticide %}
                <tr class="{% if p[5] < azi %}table-danger{% endif %}">
                    <td>{{ p[1] }}</td>
                    <td>{{ p[2] }}</td>
                    <td>{{ p[3] }}</td>
                    <td>{{ p[4] }}</td>
                    <td>{{ p[5] }}</td>
                    <td>
                        <a href="/editeaza/{{ p[0] }}" class="btn btn-sm btn-secondary">EditeazÄƒ</a>
                        <a href="/sterge/{{ p[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Sigur È™tergi acest pesticid?');">È˜terge</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
const pesticideMap = {{ pesticide_map|tojson }};
const numeInput = document.getElementById('nume');
const substantaInput = document.getElementById('substanta');
numeInput.addEventListener('change', function() {
    const selectedName = this.value;
    if (pesticideMap[selectedName]) {
        substantaInput.value = pesticideMap[selectedName];
    } else {
        substantaInput.value = '';
    }
});

function exportCSV() {
    let rows = [["Nume","SubstanÈ›Äƒ activÄƒ","Cantitate","AchiziÈ›ie","Expirare"]];
    let table = document.getElementById("pesticideTable").querySelectorAll("tbody tr");
    table.forEach(tr => {
        let row = [];
        tr.querySelectorAll("td").forEach((td, i) => {
            if (i < 5) row.push(td.innerText);
        });
        rows.push(row);
    });
    let csvContent = rows.map(e => e.join(",")).join("\n");
    let a = document.createElement("a");
    a.href = URL.createObjectURL(new Blob([csvContent], { type: "text/csv" }));
    a.download = "stoc_pesticide.csv";
    a.click();
}

function exportStocPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    const table = document.getElementById("pesticideTable");
    let rows = [];

    table.querySelectorAll("tbody tr").forEach(tr => {
        const cells = tr.querySelectorAll("td");
        let row = [];
        cells.forEach((td, i) => {
            if (i < 5) row.push(td.innerText);
        });
        rows.push(row);
    });

    doc.text("Stoc pesticide", 14, 10);
    doc.autoTable({
        head: [["Nume","SubstanÈ›Äƒ activÄƒ","Cantitate","AchiziÈ›ie","Expirare"]],
        body: rows,
        startY: 20,
        styles: { fontSize: 10, cellPadding: 2 },
        headStyles: { fillColor: [52, 58, 64] }
    });

    doc.save("stoc_pesticide.pdf");
}

document.getElementById("searchInput").addEventListener("input", function () {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll("#pesticideTable tbody tr");
